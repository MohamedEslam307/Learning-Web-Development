<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    

</head>
<body>
    <h1>Tip of the day</h1>

    <button id="tipsBtn" onclick="showRandomTip()">Show A Tip</button>
    <button id="dateBtn" onclick="showTheDate()">Show The Date</button>

    <p id="tipDisplay"></p>
    <p id="dateDisplay"></p>
    
    <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" 
               pattern="^([A-Za-z]{3,})(\s[A-Za-z]{3,})*$" 
               required
               title="Each part must have at least 3 letters, separated by spaces. No numbers or special characters.">
        <button type="submit">Submit</button>
    </form>

    <script src="scripts.js"></script>
    <script>
        "use strict"
        let email=prompt("Please enter your email");
        if(isValidEmail(email)){
            alert("Email is valid");
        }else{
            alert("Email is not valid");
        }

        let fullName=prompt("Please enter your full name");
        if(isValidFullName(fullName)){
            alert("Full name is valid");
        }else{
            alert("Full name is not valid");
        }
        
    </script>
    
</body>
</html>
