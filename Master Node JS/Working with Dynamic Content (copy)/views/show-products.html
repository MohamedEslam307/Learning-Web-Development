<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/show-products.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a id="home-link" href="/" class="">Home</a></li>
            <li><a id="add-product-link" href="/add-product" class="">Add product</a></li>
            <li><a id="show-products-link" href="/show-products" class="selected">Show products</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Products List</h1>
    </header>
    
    <main>
        <div class="product-grid">
            <div class="product">
                <h2>Sample Product 1</h2>
                <img src="https://thehouseofrare.com/cdn/shop/files/MANO-WHITE00346_480x.jpg?v=1719486109" alt="Sample Product 1 image">
                <p>Price: $10</p>
                <p>Description: This is a sample product description.</p>
                <p>Quantity: 5</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h2>Sample Product 2</h2>
                <img src="https://thehouseofrare.com/cdn/shop/files/MANO-WHITE00346_480x.jpg?v=1719486109" alt="Sample Product 2 image">
                <p>Price: $15</p>
                <p>Description: Another sample product description.</p>
                <p>Quantity: 3</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
